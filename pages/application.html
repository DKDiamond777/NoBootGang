  <script>
    async function sendContact(ev) {
      ev.preventDefault();

      const senderDiscord = document.getElementById('discord').value;
      const senderSteam = document.getElementById('steam').value;
      const senderAge = document.getElementById('age').value;
      const senderTimezone = document.getElementById('timezone').value;
      const senderHours = document.getElementById('hours').value;
      const senderTeam = document.getElementById('team').value;
      const senderFriend = document.getElementById('friend').value;
      const senderAbout = document.getElementById('about').value;
      const senderRoles = Array.from(document.querySelectorAll('input[name="roles[]"]:checked')).map(el => el.value);

      const webhookBody = {
        embeds: [{
          title: 'Application Submitted',
          fields: [
            { name: 'Discord', value: senderDiscord },
            { name: 'Steam', value: senderSteam },
            { name: 'Age', value: senderAge },
            { name: 'Time Zone', value: senderTimezone },
            { name: 'Rust Hours', value: senderHours },
            { name: 'Have you ever played with a team before?', value: senderTeam },
            { name: 'Do you know anyone on the team and/or are you applying with anyone else?', value: senderFriend },
            { name: 'About them', value: senderAbout },
            { name: 'Roles applied for', value: senderRoles.join(', ') }
          ]
        }],
      };

      const webhookUrl = 'https://discord.com/api/webhooks/1112491682081034331/xzhgFKfBF4mcnr6tARi0gA9lw5T3u5n0ZtjHuGPfNu0nvtFNMKaGwd6qV3XDSn_2e_Wi';

      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(webhookBody),
      });
    }
  </script>
